<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>grapheneX</title>
</head>

<body>
    <div class="overlay text-center">
        <img class="img-responsive align-middle loading-img" src="images/graphenex_logo.png" alt="" height="200" width="200">
    </div>
    <div class="container mt-5 mt-sm-5">
        <div class="row">
            <div class="col-md-6 pr-5 d-flex align-items-center" data-aos="zoom-in">
                <img class="img-fluid rounded deep-like" src="images/banner.gif" alt="banner">
            </div>
            <hr class="vertical">
            <div class="colm-md-6 mt-2 mt-sm-0 pl-5 d-flex align-items-center" style="color: #CCCCCC" data-aos="zoom-in">
                <div>
                    <h1 style="font-size: 48px">GrapheneX</h1>
                    <p class="text-muted consolas">~ Automated System Hardening Framework.<br>
                        + Created for Linux & Windows.<br>
                        - Copyright (C) 2019</p>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4" data-aos="fade-up">
            <a href="https://github.com/grapheneX/grapheneX">
                <div class="btn btn-ghost-dark btn-lg ghico">
                    <i class="fa fa-github"></i> Github
                </div>
            </a>
            <a href="https://twitter.com/grapheneX_">
                <div class="btn btn-ghost-dark btn-lg twico">
                    <i class="fa fa-twitter"></i> Twitter
                </div>
            </a>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
